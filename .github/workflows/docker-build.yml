name: Docker Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            your-dockerhub-username/auth-system-backend:latest
            your-dockerhub-username/auth-system-backend:${{ github.sha }}
          cache-from: type=registry,ref=your-dockerhub-username/auth-system-backend:buildcache
          cache-to: type=registry,ref=your-dockerhub-username/auth-system-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            your-dockerhub-username/auth-system-frontend:latest
            your-dockerhub-username/auth-system-frontend:${{ github.sha }}
          cache-from: type=registry,ref=your-dockerhub-username/auth-system-frontend:buildcache
          cache-to: type=registry,ref=your-dockerhub-username/auth-system-frontend:buildcache,mode=max
