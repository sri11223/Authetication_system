name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: echo "Backend build complete"

      - name: Deploy to production
        run: |
          echo "Deploy backend to your hosting service"
          # Add your deployment commands here
          # Example for Heroku:
          # heroku container:push web -a your-app-name
          # Example for AWS/Docker:
          # docker build -t your-image ./server
          # docker push your-image

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Deploy to production
        run: |
          echo "Deploy frontend to your hosting service"
          # Add your deployment commands here
          # Example for Vercel:
          # vercel --prod
          # Example for Netlify:
          # netlify deploy --prod --dir=./client/.next
