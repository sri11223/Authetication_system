# Session Management

/sessions:
  get:
    tags:
      - Sessions
    summary: Get active sessions
    description: Returns a list of all active sessions for the current user.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of active sessions
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    currentSessionId:
                      type: string
                      example: "60d5ec49f1b2c8b1a4c8e1a1"
                    sessions:
                      type: array
                      items:
                        $ref: '#/components/schemas/Session'
      '401':
        $ref: '#/components/responses/UnauthorizedError'

  delete:
    tags:
      - Sessions
    summary: Revoke other sessions
    description: Revokes all active sessions except the current one.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Other sessions revoked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Revoked 2 other active sessions"
      '401':
        $ref: '#/components/responses/UnauthorizedError'

/sessions/{sessionId}:
  delete:
    tags:
      - Sessions
    summary: Revoke specific session
    description: Revokes a specific session by ID.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: sessionId
        required: true
        schema:
          type: string
        description: The ID of the session to revoke
    responses:
      '200':
        description: Session revoked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Session revoked successfully"
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        description: Session not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
